<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 01</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="form">
        <span class="form__title">Sign up</span>
        <form action="">
            <div class="form__input">
                <i class="ri-user-line"></i>
                <input type="text" placeholder="Name">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-mail-line"></i>
                <input type="text" placeholder="Email">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-lock-line"></i>
                <input type="text" placeholder="Password">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-lock-line"></i>
                <input type="text" placeholder="Confirm password">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form__button">Sign up</button>
            <span class="form__switch">
                Sign up with <a href="#">Google</a>
                <br>
                Already have an account? <a href="#">Login</a>
            </span>
        </form>
    </div>
    <div class="logo-container">
        <img class="logo-image" src="/images2/logo2.jpg" alt="Company Logo">
      </div>

      <p style="position: relative; right: -700px; top: -500px; height: 90px; ">
        <img src="/images2/logo2.jpg" alt="nothing" ></p>

      <footer class="footer">
       <a href="/HTML/index.html"> <button class="footer__button">Go back to Home Page</button></a>
    </footer>
</body>

</html>
