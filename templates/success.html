<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Name: {{ name }}</p>
        <p>Phone: {{ phone }}</p>
        <img src="{{ url_for('qrcodes', filename=name + '_' + phone + '.png') }}" alt="QR Code">
        <a href="{{ url_for('static', filename='qrcodes/' + name + '_' + phone + '.png') }}" download>Download QR Code</a>
    </div>
</body>
</html>
